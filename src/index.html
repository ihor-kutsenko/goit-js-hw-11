<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-button" type="submit">Search</button>
      </form>
    </header>

    <main>
      <h1 class="search-title"></h1>

      <section class="container">
        <!-- smoth scroll -->
        <div class="btn-up">
          <p class="btn-up-text">UP</p>
          <button class="btn-up-wrapper__btn" id="to-top-btn" title="Go to top">
            <svg class="icon-arrow" width="20" height="20" aria-label="up">
              <use
                class="arrow"
                href="./images/symbol-defs.svg#icon-arrow"
              ></use>
            </svg>
          </button>
        </div>

        <div class="gallery">
          <!-- Картки зображень -->
        </div>
      </section>

      <button type="button" class="load-more is-hidden">Load more</button>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
